<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Weather - app</title>
  </head>
  <body>
    <div class="app-wrap">
      <main>
        <section class="location">
          <div class="city">Egypt, Us</div>
          <div class="date">Monday 9 June 2021</div>
        </section>
        <div class="main-temp">
          <div class="temp">8<span>°</span>c</div>
          <div class="weather">Fog</div>
          <div class="hi-low">19°c / 23°c</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search..."
        />
      </header>
    </div>

    <script src="main.js"></script>
  </body>
</html>
